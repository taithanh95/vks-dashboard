<nz-modal *ngIf="data" nzWidth="1000px"
          [(nzVisible)]="isVisible"
          nzClosable="false"
          [nzTitle]="title"
          nzMaskClosable="false">
  <ng-template #title>
    Cập nhật người xử lý
    <div class="pull-right icon-close" (click)="handleCancel()" style="cursor: pointer;">
    </div>
  </ng-template>

  <div>
    <div class="ui-fieldset-content ant-advanced-search-form">
      <ng-container>
        <table width="100%" class="ui-panelgrid table-4-col">
          <tr>
            <td>
              <label class="text-right">Mã người xử lý</label>
            </td>
            <td>
              <input disabled [(ngModel)]="data.INSPCODE" nz-input placeholder="Mã người xử lý">
            </td>
            <td>
              <label>Tên người xử lý</label>
            </td>
            <td>
              <input disabled nz-input placeholder="Tên người xử lý" [(ngModel)]="data.FULLNAME">
            </td>
          </tr>
          <tr>
            <td>
              <label>Vị trí công tác<span class="required">*</span></label>
            </td>
            <td><label nz-checkbox [(ngModel)]="data.ks">
              Kiểm sát viên
            </label></td>
            <td>
              <label nz-checkbox [(ngModel)]="data.dt">
                Điều tra viên
              </label>
            </td>
          </tr>
          <tr>
            <td>
            </td>
            <td>
              <label nz-checkbox [(ngModel)]="data.ld">
                Lãnh đạo
              </label>
            </td>
            <td>
              <label nz-checkbox [(ngModel)]="data.kh">
                Khác
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label class="text-right">Địa chỉ</label>
            </td>
            <td>
              <input disabled [(ngModel)]="data.ADDRESS" nz-input placeholder="Địa chỉ">
            </td>
            <td>
              <label>Số điện thoại</label>
            </td>
            <td>
              <input disabled nz-input placeholder="Số điện thoại" [(ngModel)]="data.TEL">
            </td>
          </tr>
          <tr>
            <td>
              <label class="text-right">Chức vụ</label>
            </td>
            <td>
              <input class="form-control border-success" [(ngModel)]="data.JOBTITLE" nz-input placeholder="Chức vụ">
            </td>
            <td>
              <label class="text-right">Tên VKS chuyển đến<span class="required">*</span></label>
            </td>
            <!--            <td>-->
            <!--              <nz-select [(ngModel)]="data.SPPID" nzAllowClear nzShowSearch (ngModelChange)="onInputSppIsDepart()">-->
            <!--                <nz-option *ngFor="let option of lstSpp" [nzLabel]="option.NAME"-->
            <!--                           [nzValue]="option.SPPID">{{ option.SPPID }} - {{ option.NAME }}</nz-option>-->
            <!--              </nz-select>-->
            <!--            </td>-->
            <!--            <td>-->
            <!--              <nz-select [(ngModel)]="data.SPPID" nzAllowClear nzShowSearch>-->
            <!--                <nz-option *ngFor="let option of lstSppIsDepart" [nzLabel]="option.NAME"-->
            <!--                           [nzValue]="option.SPPID">{{ option.SPPID }} - {{ option.NAME }}</nz-option>-->
            <!--              </nz-select>-->
            <!--            </td>-->
            <td>
              <nz-select class="form-control border-success" nzAllowClear nzShowSearch title="Nhấn phím space hoặc gõ mã hoặc tên để chọn VKS" placeholder=""
                         [(ngModel)]="data.sppidchange" (input)="onInputSPP($event)">
                <nz-option *ngFor="let option of lstSppIsDepart" [nzLabel]="option.SPPID +' - '+ option.NAME"
                           [nzValue]="option.SPPID">
                </nz-option>
              </nz-select>
<!--              <input class="form-control border-success" title="Nhấn phím space hoặc gõ mã hoặc tên để chọn VKS" placeholder=""-->
<!--                     nz-input [(ngModel)]="data.sppidchange" (keyup)="onInputSPP($event)"-->
<!--                     [nzAutocomplete]="autoSPP" />-->
<!--              <nz-autocomplete #autoSPP>-->
<!--                <nz-auto-option *ngFor="let option of lstSppIsDepart" [nzLabel]="option.NAME"-->
<!--                                [nzValue]="option.SPPID">{{ option.SPPID }} - {{ option.NAME }}-->
<!--                </nz-auto-option>-->
<!--              </nz-autocomplete>-->
            </td>
          </tr>
        </table>
      </ng-container>
    </div>
  </div>

  <div *nzModalFooter>
    <div nz-col [nzSpan]="24" class="search-area">
      <button nz-button [nzType]="'primary'" (click)="handleOk()">
        <span class="fa fa-fw fa-save"></span>Ghi lại
      </button>
      <button nz-button [nzType]="'primary'" (click)="handleCancel()">
        <span class="fa fa-fw fa-arrow-left"></span>Quay lại
      </button>
    </div>
  </div>
</nz-modal>
