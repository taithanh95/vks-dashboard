<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1>Đăng ký</h1>
                <p class="text-muted">Tạo tài khoản để sử dụng hệ thống</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Họ và tên đệm" autocomplete="firstName" required
                         [(ngModel)]="modelRegister.firstName" name="firstName">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Tên" autocomplete="lastName" required
                         [(ngModel)]="modelRegister.lastName" name="lastName">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-map"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Địa chỉ" autocomplete="address" required
                         [(ngModel)]="modelRegister.address" name="address">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email" class="form-control" placeholder="Email" autocomplete="email" required
                         [(ngModel)]="modelRegister.email" name="email">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-phone"></i></span>
                  </div>
                  <input type="tel" class="form-control" placeholder="Số điện thoại" autocomplete="phone" required
                         [(ngModel)]="modelRegister.phone" name="phone">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Tên đăng nhập" autocomplete="username" required
                         [(ngModel)]="modelRegister.username" name="username">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Mật khẩu" autocomplete="new-password"
                         required [(ngModel)]="modelRegister.password" required
                         name="password">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Xác nhận mật khẩu"
                         autocomplete="new-password"
                         required [(ngModel)]="modelRegister.passwordRepeat" name="passwordRepeat">
                </div>
                <button type="button" class="btn btn-block btn-success" (click)="register()">Đăng ký</button>
                <div class="text" style="text-align: right">
                  <a href="/#/login" class="card-link">Bạn đã có tài khoản?</a>
                </div>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button" (click)="clickFacebook()">
                    <span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button" (click)="clickTwitter()"><span>twitter</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
